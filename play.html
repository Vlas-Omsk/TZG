<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TZG</title>

    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="play.css" />
  </head>

  <body>
    <div id="streetPanorama"></div>

    <div class="topPanel">
      <button class="button" onclick="returnToStart()">
        <svg
          class="icon"
          aria-hidden="true"
          focusable="false"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M460 71 288 214v84l172 143c20 17 52 2 52-26V96c0-27-32-42-52-25zm-256 0L11 231a32 32 0 0 0 0 50l192 159c21 17 53 2 53-25V95c-1-26-32-41-52-24z"
          />
        </svg>
      </button>
      <a href="index.html" class="button">
        <svg
          class="icon"
          aria-hidden="true"
          focusable="false"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M96 480h64a32 32 0 1 0 0-64H96c-18 0-32-14-32-32V128c0-18 14-32 32-32h64a32 32 0 1 0 0-64H96C43 32 0 75 0 128v256c0 53 43 96 96 96zm409-241L361 103a24 24 0 0 0-41 17v72H192c-18 0-32 14-32 32v64c0 18 14 32 32 32h128v71a24 24 0 0 0 41 18l144-136c9-9 9-25 0-34z"
          />
        </svg>
      </a>
      <button
        id="fullscreenButton"
        class="button"
        style="margin-left: auto"
        onclick="onFullscreenButtonClick()"
      >
        <svg
          class="icon"
          aria-hidden="true"
          focusable="false"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 18 18"
        >
          <path
            fill="currentColor"
            d="M0 0v6h2V2h4V0H0zm16 0h-4v2h4v4h2V0h-2zm0 16h-4v2h6v-6h-2v4zM2 12H0v6h6v-2H2v-4z"
          />
        </svg>
      </button>
    </div>

    <div id="mapWrapper">
      <div id="map"></div>

      <button id="endButton" class="button" onclick="onEndButtonClick()">
        <svg
          class="icon"
          aria-hidden="true"
          focusable="false"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path fill="currentColor"></path>
        </svg>
      </button>
    </div>

    <script src="play.js"></script>
  </body>
</html>
